{% extends "layout/main_layout.html" %}

{% block page_content %}
    <div id="page" class="container">
      <div id="content">
        <div class="sub-content show">
          <div class="post search">
            {{ route.createBreadcrumbs(' &gt; ')|raw }}
            <h2 class="ui dividing header">Search</h2>
            <div class="post_cell">
              <form class="ui form" action="/do_search" method="post">
                <div class="field">
                  <label>關鍵字</label>
                  <div class="ui input">
                    <input
                      type="text"
                      name="query"
                      placeholder="URL, IP address, domain, or file hash"
                      required
                    />
                  </div>
                </div>
                <div class="field">
                  <button type="submit" class="ui button">Submit</button>
                  <div class="ui centered inline loader"></div>
                </div>
              </form>
              <p></p>
              {{ flash|raw }}
              <div class="record_content"></div>
            </div>
          </div>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
{% endblock %}
